<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="/assets/css/resetpassword.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="head-box">
        <div class="back-button">
          <a href="#" onclick="window.history.back(); return false;"
            >&#x3c; Back</a
          >
        </div>
        <div class="vis-box"></div>
      </div>
      <div class="reset-box">
        <h2>Reset Password</h2>
        <div class="otpverify" style="display: none">
          <input
            type="text"
            name="otp"
            id="otp_inp"
            placeholder="Enter OTP"
            required
          />
          <button class="btn" id="otp-btn">Verify</button>
        </div>
        <button type="button" class="btn" onclick="sendOTP()">Send OTP</button>
        <form>
          <div class="input-container mt-4">
            <input
              type="password"
              name="new-password"
              id="password"
              placeholder="New Password"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm Password"
              required
            />
          </div>
          <button type="submit" class="login-button">Change Password</button>
        </form>
        <p class="register-prompt mt-3">
          Not a member?
          <strong
            ><a href="/pages/register.html" class="text-button"
              >Register now</a
            ></strong
          >
        </p>
      </div>
    </div>
    <script src="/assets/js/otp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
