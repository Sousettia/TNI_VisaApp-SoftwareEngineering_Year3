<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #eeeeee;
        font-family: Arial, sans-serif;
      }

      .reset-box {
        background: #ffffff;
        padding: 30px 60px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        height: 400px; /* Height of the box */
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
      }

      h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .input-container {
        width: 80%;
        margin-bottom: 15px;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .login-button {
        padding: 12px;
        background-color: #eeeeee;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 80%;
        margin-top: 10px; /* Space above the button */
      }

      .login-button:hover {
        background-color: #0056b3;
      }
      .back-button {
        margin: 20px;
        font-size: 16px;
      }

      .back-button a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .back-button a:hover {
        color: #0056b3;
      }
      .otp-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
      }

      .otp-container input[type="text"] {
        width: 70%;
        margin-right: 10px;
        padding: 12px; /* Adjust padding to match the button */
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .get-otp-button {
        width: 28%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .get-otp-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="reset-box">
      <div class="back-button">
        <a href="#" onclick="window.history.back(); return false;"
          >&#x3c; Back</a
        >
      </div>
      <h2>Reset Password</h2>
      <div class="otp-container mt-3">
        <input type="text" name="otp" placeholder="Enter OTP" required />
        <button type="button" class="get-otp-button">Get OTP</button>
      </div>
      <form action="/reset-password" method="POST">
        <div class="input-container mt-4">
          <input
            type="password"
            name="new-password"
            placeholder="New Password"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <p class="register-prompt mt-3">
        Not a member?
        <strong
          ><a href="/forms/register.html" class="text-button"
            >Register now</a
          ></strong
        >
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
