<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get visa</title>
    <link rel="stylesheet" href="/assets/css/dropdown.css" />
    <link rel="stylesheet" href="/assets/css/nav_profile.css" />
    <link rel="stylesheet" href="/assets/css/getvisa.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8036d41456.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="container">
      <div class="head-section">
        <h1 class="type-title">Get Your Visa</h1>
        <div class="form-group">
          <div class="type-select-section">
            <label for="visaDropdown">Type of your VISA?</label>
            <select class="box-select" id="visaDropdown">
              <option value="" disabled selected>Select a Type</option>
            </select>
          </div>
        </div>
      </div>
      <div class="selection-container">
        <div class="visa-form">
          <div class="form-group">
            <label for="countryDropdown">Where am I from?</label>
            <select class="box-select" id="countryDropdown">
              <option value="" disabled selected>Select a Country</option>
            </select>
          </div>

          <div class="form-group">
            <label for="destinationDropdown">Where am I going?</label>
            <select class="box-select" id="destinationDropdown">
              <option value="" disabled selected>Select a Country</option>
            </select>
          </div>
        </div>
        <div class="button-section">
          <a href="/pages/visaform.html"
            ><button type="submit" class="submit-button">Get Started</button></a
          >
        </div>
      </div>
    </div>

    <script src="/assets/js/array.js"></script>
    <script src="/assets/js/dropdown.js"></script>
    <script src="/assets/js/loginValidation.js"></script>
    <script src="/assets/js/loadNavbar.js"></script>
  </body>
</html>
