<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="/assets/css/dropdown.css" />
    <link rel="stylesheet" href="/assets/css/nav_profile.css" />
    <link rel="stylesheet" href="/assets/css/getvisa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8036d41456.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="container">
      <h1>Get Your Visa</h1>
      <div class="visa-form">
        <div class="form-group">
          <label for="VisaDropdown">Type of your VISA?</label>
          <div class="dropdown">
            <button class="dropbtn" id="VisaDropdown">
              Select Type <i class="fa-solid fa-caret-down"></i>
            </button>
            <div class="dropdown-content"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="countryDropdown">Where am I from?</label>
          <div class="dropdown">
            <button class="dropbtn" id="countryDropdown">
              Select Country <i class="fa-solid fa-caret-down"></i>
            </button>
            <div class="dropdown-content"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="destinationDropdown">Where am I going?</label>
          <div class="dropdown">
            <button class="dropbtn" id="destinationDropdown">
              Select Destination <i class="fa-solid fa-caret-down"></i>
            </button>
            <div class="dropdown-content"></div>
          </div>
        </div>

        <a href="/forms/visaform.html"><button type="submit" class="submit-button">Get Started</button></a>
      </div>
    </div>

    <script src="/assets/js/countries.js"></script>
    <script src="/assets/js/visaTypes.js"></script>
    <script src="/assets/js/dropdown.js"></script>
    <script src="/assets/js/loginValidation.js"></script>
    <script src="/assets/js/loadNavbar.js"></script>
  </body>
</html>
