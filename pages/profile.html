<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/assets/css/nav_profile.css" />
    <link rel="stylesheet" href="/assets/css/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="container">
      <div class="box1">
        <h1>Profile</h1>
        <div class="profile-info">
          <div class="profile-pic">
            <!-- Use User Profile Picture from Register -->
            <img src="/assets/image/user_icon.png" />
          </div>
          <div class="user-details">
            <h2 id="p_nameDisplay"></h2>
            <p id="p_id"></p>
            <p id="p_birth"></p>
            <p id="p_gender"></p>
            <p id="p_emailDisplay"></p>
          </div>
        </div>
        <div class="profile-buttons">
          <a href="editprofile.html"><button>Edit Profile</button></a>
          <a href="login.html">
            <button type="button" id="deleteAccountBtn">Delete Account</button>
          </a>
        </div>
        <!-- end of profile-info div -->
      </div>
      <!-- end of box1 div -->
      <div class="box2">
        <h1>Visa Form</h1>
        <div class="form-info">
          <div class="form-pic">
            <!-- Use User Profile Picture from Register -->
            <img src="/assets/image/forms.png" />
          </div>
        </div>
        <div class="form-buttons">
          <button>View My Visa Form</button>
          <button>Clear Visa Form</button>
        </div>
        <!-- end of profile-info div -->
      </div>
      <!-- end of box2 div -->
      <div class="box3">
        <h1>Reset Password</h1>
        <div class="password-info">
          <div class="password-pic">
            <!-- Use User Profile Picture from Register -->
            <img src="/assets/image/reset-password.png" />
          </div>
        </div>
        <div class="password-buttons">
          <button>Reset Password</button>
        </div>
        <!-- end of profile-info div -->
      </div>
      <!-- end of box3 div -->
    </div>
    <!-- end of container div -->
    <script src="/assets/js/loginValidation.js"></script>
    <script src="/assets/js/loadNavbar.js"></script>
  </body>
</html>
