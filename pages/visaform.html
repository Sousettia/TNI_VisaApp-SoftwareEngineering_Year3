<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Application Form</title>
    <link rel="stylesheet" href="/assets/css/navbar.css" />
    <link rel="stylesheet" href="/assets/css/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="back-button">
        <a href="#" onclick="window.history.back(); return false;"
          >&#x3c; Back</a
        >
      </div>
      <div class="form-logo">
        <img src="/assets/image/Logo.png" alt="Visa WR Logo" />
      </div>
      <form class="visa-form">
        <div class="form-group">
          <label for="idNumber">ID Number / Passport</label>
          <input
            type="text"
            id="idNumber"
            name="idNumber"
            placeholder="ID Number / Passport"
          />
        </div>
        <div class="form-group">
          <label for="firstname">Name</label>
          <input type="text" id="firstname" name="firstname" placeholder="Firstname" />
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Lastname"
          />
        </div>
        <div class="form-group dob-group">
          <label for="dob">Date of Birth</label>
          <div class="dob-fields">
            <input type="text" id="dobDay" name="dobDay" placeholder="DD" />
            <input type="text" id="dobMonth" name="dobMonth" placeholder="MM" />
            <input type="text" id="dobYear" name="dobYear" placeholder="YYYY" />
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone Number"
          />
        </div>
        <div class="form-group">
          <label for="nationality">Nationality</label>
          <select id="nationality" name="nationality">
            <option value="">Select</option>
            <!-- Populate with countries -->
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Address"
          />
        </div>
        <div class="form-buttons">
          <button type="button" class="btn btn-secondary">
            Use My Profile
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary">Confirm</button>
        </div>
      </form>
    </div>
  </body>
</html>
