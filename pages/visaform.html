<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Application Form</title>
    <link rel="stylesheet" href="/assets/css/form.css" />
    <script
      src="https://kit.fontawesome.com/8036d41456.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="back-button">
        <a href="#" onclick="window.history.back(); return false;"
          >&#x3c; Back</a
        >
      </div>
      <div class="form-container">
        <div class="form-logo">
          <img src="/assets/image/Logo.png" alt="Visa WR Logo" />
        </div>
        <form class="visa-form">
          <div class="form-group">
            <label for="idNumber">ID Number / Passport</label>
            <input
              type="text"
              id="idNumber"
              name="idNumber"
              placeholder="ID Number / Passport"
            />
          </div>
          <div class="form-group">
            <label for="firstname">Name</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="Firstname"
            />
          </div>
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Lastname"
            />
          </div>
          <div class="form-group dob-group">
            <label for="dob">Date of Birth</label>
            <div class="dob-fields">
              <label for="dobDay" class="visually-hidden">Day</label>
              <select id="dobDay" name="dobDay">
                <option value="">DD</option>
              </select>

              <label for="dobMonth" class="visually-hidden">Month</label>
              <select id="dobMonth" name="dobMonth">
                <option value="">MM</option>
              </select>

              <label for="dobYear" class="visually-hidden">Year</label>
              <select id="dobYear" name="dobYear">
                <option value="">YYYY</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone Number"
            />
          </div>

          <div class="form-group">
            <label for="nationalities">Select Nationality:</label>
            <select id="nationalities">
              <option value="" disabled selected>Select a Nationality</option>
            </select>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Address"
            />
          </div>
          <div class="form-buttons">
            <button
              type="button"
              id="useProfileButton"
              class="btn btn-secondary"
            >
              Use My Profile
            </button>
            <div class="btn-box">
              <button type="button" id="saveButton" class="btn btn-primary">
                Save
              </button>
              <button
                type="button"
                id="confirmButton"
                class="btn btn-secondary"
              >
                Confirm
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/assets/js/array.js"></script>
    <script src="/assets/js/visaform.js"></script>
    <script src="/assets/js/dob.js"></script>
  </body>
</html>
