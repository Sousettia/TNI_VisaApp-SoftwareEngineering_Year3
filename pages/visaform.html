<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Application Form</title>
    <link rel="stylesheet" href="/assets/css/form.css" />
    <link rel="stylesheet" href="/assets/css/popup.css" />
    <script
      src="https://kit.fontawesome.com/8036d41456.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1; /* Sit on top */
        inset-inline-start: 0;
        inset-block-start: 0;
        inline-size: 100%; /* Full width */
        block-size: 100%; /* Full height */
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Black background with opacity */
      }

      /* Modal Content */
      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        inline-size: 80%; /* Could be more or less, depending on screen size */
        max-inline-size: 600px;
        border-radius: 8px;
      }

      /* Close button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Buttons */
      .modal-content .btn {
        margin-inline-end: 10px;
      }
    </style>
  </head>
  <body>
    <div class="back-button">
      <a href="#" onclick="window.history.back(); return false;">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>
    <div class="container">
      <div class="subcontainer">
        <div class="form-container">
          <div class="form-logo">
            <img src="/assets/image/Logo.png" alt="Visa WR Logo" />
          </div>
          <form class="visa-form">
            <div class="form-group">
              <label for="idNumber"></label>
              <input
                type="text"
                id="idNumber"
                name="idNumber"
                placeholder="ID Number / Passport"
              />
            </div>
            <div class="form-group">
              <label for="firstname"></label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Firstname"
              />
            </div>
            <div class="form-group">
              <label for="lastname"></label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Surname"
              />
            </div>
            <div class="form-group dob-group">
              <div class="dob-box">
                <div class="dob-fields">
                  <label for="dob" class="dob-label-text">Date of Birth</label>
                  <div class="dob-fields-box">
                    <label for="dobDay" class="visually-hidden"></label>
                    <select id="dobDay" name="dobDay">
                      <option value="">DD</option>
                    </select>

                    <label for="dobMonth" class="visually-hidden"></label>
                    <select id="dobMonth" name="dobMonth">
                      <option value="">MM</option>
                    </select>

                    <label for="dobYear" class="visually-hidden"></label>
                    <select id="dobYear" name="dobYear">
                      <option value="">YYYY</option>
                    </select>
                  </div>
                </div>
                <div class="gender-box">
                  <div class="gender-form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                      <option value="">Select</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email"></label>
              <input type="email" id="email" name="email" placeholder="Email" />
            </div>
            <div class="form-group">
              <label for="phone"></label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone Number"
              />
            </div>

            <div class="form-group">
              <div class="nation-group">
                <label for="select_nationalities" class="form-group-label"
                  >Nationality</label
                >
                <select id="select_nationalities" class="nation">
                  <option value="" disabled selected>
                    Select a Nationality
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="address"></label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Address"
              />
            </div>
            <div class="form-buttons">
              <button
                type="button"
                id="useProfileButton"
                class="btn btn-secondary"
                onclick="showProfilePopup()"
              >
                Use My Profile
              </button>
              <div id="profileModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Use My Profile</h2>
                  <div id="profileContent">
                    <!-- Profile data will be inserted here -->
                  </div>
                  <button
                    type="button"
                    id="confirmProfile"
                    class="btn btn-primary"
                  >
                    Confirm
                  </button>
                  <button
                    type="button"
                    id="cancelProfile"
                    class="btn btn-secondary"
                  >
                    Cancel
                  </button>
                </div>
              </div>
              <div class="btn-box">
                <button type="button" id="saveButton" class="btn btn-primary">
                  Save
                </button>
                <button
                  type="button"
                  id="confirmButton"
                  class="btn btn-secondary"
                  onclick="openPopup()"
                >
                  Confirm
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="popup" id="popup">
      <img src="/assets/image/tick.png" />
      <h2>
        Do you have Stable <br />
        Statement?
      </h2>
      <div class="btn-section">
        <i class="fa-solid fa-xmark" onclick="closePopup()"></i>
        <button class="p-submit-btn-1" onclick="goDownload()">Yes</button>
        <button class="p-submit-btn-2" onclick="handleSchengen()">No</button>
      </div>
    </div>

    <div class="popup" id="SecondPopup">
      <h3>This is Example of Schengen</h3>
      <h4>In case that you don't have stable statement</h4>
      <img id="SecondPopupImg" src="/assets/image/example_format.png" />
      <div class="btn-section">
        <i class="fa-solid fa-xmark" onclick="handleCloseSchengen()"></i>
        <button class="p-submit-btn-1" onclick="goDownload()">Next</button>
      </div>
    </div>

    <script src="/assets/js/popup.js"></script>
    <script src="/assets/js/array.js"></script>
    <script src="/assets/js/visaform.js"></script>
    <script src="/assets/js/dob.js"></script>
    <script
      src="https://kit.fontawesome.com/8036d41456.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
