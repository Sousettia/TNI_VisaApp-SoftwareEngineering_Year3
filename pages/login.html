<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/font.css" />
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/nav_profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="container">
      <img
        id="main-logo"
        src="/assets/image/Logo_w.png"
        alt="main logo"
        class="styled-main_logo"
      />
      <form class="login-form margin-top3r">
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="input-field"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="input-field"
          required
        />
        <button type="submit" class="submit-button">Login</button>
      </form>

      <div class="inline-text margin-top1r">
        <span>Not a member?</span>
        <strong
          ><a href="/pages/register.html" class="text-button"
            >Register now</a
          ></strong
        >
        <span class="invisible-text">Text</span>
        <span>Forgot Password?</span>
        <strong
          ><a href="resetpw.html" class="text-button">Reset now</a></strong
        >
      </div>
    </div>
    <script src="/assets/js/loginValidation.js"></script>
    <script src="/assets/js/loadNavbar.js"></script>
  </body>
</html>
