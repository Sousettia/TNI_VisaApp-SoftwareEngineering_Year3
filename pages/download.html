<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dropdown.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
                * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F3F4F7;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 95%; /* Make the container wider */
            max-width: 1600px; /* Allow it to take more screen width */
            height: 85vh; /* Increase the container height */
            background-color: #FFF;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .form-section {
            background-color: #E6F0FF;
            border-radius: 10px;
            padding: 20px;
            flex: 2.5; /* Increase the flex-grow for the form section */
            margin-right: 10px;
            position: relative;
        }

        .file-section {
            background-color: #E6F0FF;
            border-radius: 10px;
            padding: 20px;
            flex: 1; /* Decrease the flex-grow for the "ALL FILE" section */
            position: relative;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .logo-placeholder {
            position: absolute;
            top: -75px; /* Adjust this to control how much the logo is outside the box */
            left: 50%;
            transform: translateX(-50%);
            background-color: #E6F0FF;
            padding: 10px;
            border-radius: 10px;
        }

        .logo-placeholder img {
            width: 200px; /* Adjust as needed for logo size */
            height: auto;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #FFF;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .dob-fields {
            display: flex;
            gap: 10px;
        }

        .dob-fields input {
            width: 32%;
        }

        .file-section h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .file-list li {
            background-color: #FFF;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .file-time {
            color: #666;
            font-size: 14px;
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .edit-button, .pdf-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-button:hover, .pdf-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <a href="#" class="back-link">&lt; Back</a>
            <div class="logo-placeholder">
                <img src="/assets/image/Logo.png" alt="Visa WR Logo">
            </div>
            <form id="visa-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="input-group">
                    <label for="id-number">ID Number</label>
                    <input type="text" id="id-number" name="id-number" placeholder="ID Number">
                </div>
                <div class="form-group dob-group">
                    <label for="dob">Date of Birth</label>
                    <div class="dob-fields">
                      <input type="text" id="dobDay" name="dobDay" placeholder="DD" />
                      <input type="text" id="dobMonth" name="dobMonth" placeholder="MM" />
                      <input type="text" id="dobYear" name="dobYear" placeholder="YYYY" />
                    </div>
                  </div>
                <div class="input-group mt-2">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality" placeholder="Nationality">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Address"></textarea>
                </div>
                <div class="input-group">
                    <label for="tel">Tel</label>
                    <input type="text" id="tel" name="tel" placeholder="Tel">
                </div>
            </form>
        </div>

        <div class="file-section">
            <h3>ALL FILE</h3>
            <ul class="file-list">
                <li>Untitled Visa <span class="file-time">Seconds ago</span></li>
                <li>Untitled Visa 2 <span class="file-time">2 Days ago</span></li>
                <li>Untitled Visa 3 <span class="file-time">6 Weeks ago</span></li>
                <li>Untitled Visa 4 <span class="file-time">1 Year ago</span></li>
            </ul>
            <div class="buttons">
                <button class="edit-button">Edit</button>
                <button class="pdf-button">Save to PDF</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
