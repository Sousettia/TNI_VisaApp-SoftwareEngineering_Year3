<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Application Form</title>
    <link rel="stylesheet" href="/assets/css/navbar.css" />
    <link rel="stylesheet" href="/assets/css/form.css" />
    <style>
      .back-button {
        margin: 20px;
        font-size: 16px;
      }

      .back-button a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .back-button a:hover {
        color: #0056b3;
      }
      .submit-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .submit-button:hover {
        background-color: #0056b3;
      }
      .center-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center; /* Centers the text within each element */
      }

      .text-button {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .text-button:hover {
        color: #0056b3;
      }
      .margin-top1r {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="back-button">
        <a href="#" onclick="window.history.back(); return false;"
          >&#x3c; Back</a
        >
      </div>
      <div class="form-logo"></div>
      <form class="visa-form">
        <div class="form-group">
          <label for="idNumber">ID Number / Passport</label>
          <input
            type="text"
            id="idNumber"
            name="idNumber"
            placeholder="ID Number / Passport"
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Name" />
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Surname"
          />
        </div>
        <div class="form-group dob-group">
          <label for="dob">Date of Birth</label>
          <div class="dob-fields">
            <input type="text" id="dobDay" name="dobDay" placeholder="DD" />
            <input type="text" id="dobMonth" name="dobMonth" placeholder="MM" />
            <input type="text" id="dobYear" name="dobYear" placeholder="YYYY" />
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" class="submit-button" value="submit">Register</button>
        <div class="center-container">
          <div class="inline-text margin-top1r">
            <span>Already have an account?</span>
            <strong
              ><a href="/pages/login.html" class="text-button">Login</a></strong
            >
          </div>
        </div>
      </form>
    </div>
    <script src="/assets/js/tojson.js"></script>
  </body>
</html>
